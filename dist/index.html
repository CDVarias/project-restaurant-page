<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Restaurant Page</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        .menu-bar{
            background-color: #d6001c;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            border-bottom: 4px solid #FA8003;
        }
        
        ul{
            list-style-type: none;
        }

        li > a{
            text-decoration: none;
            color: white;
        }

        .logo > img{
            max-height: 60px;
            width: auto;
        }
        
        .menu > ul{
            display: flex;
            gap: 50px;
            font-weight: bolder;
            font-size: larger;
        }

        .menu button{
            background: #FA8003;
            padding: 12px 40px;
            border-radius: 30px;
            margin-top: -20px;
            border: #fff;
            color: #fff;
            font-size: 18px;
            font-weight: bolder;
        }

        .menu button:hover, .message button:hover, .see-all button:hover{
            cursor: pointer;
            background: #ff620f;
        }
        .cover-page{
            background-image: url(https://queen.jollibee.com.ph/2021/12/home_banner_1.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 100px 30px 100px 30px;
        }

        .message{
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            margin-left: 50px;
           
        }

        .message > h1{
            font-size: 50px;
        }

        .message > h2{
            line-height: 1.6;
        }

        .message > button {
            background: #FA8003;
            padding: 12px 40px;
            border-radius: 30px;
            border: #fff;
            color: #fff;
            font-size: 32px;
            font-weight: bolder;
        }

        .options{
            background-color: #fff;
            max-width: 1320px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 40px;
        }

        .first-row{
            display: flex;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 40px;
            gap: 40px;
            margin-left: -50px;
        }

        .first-row  .item {
            font-size: 30px;
        }

        .ex-promo{
            margin-top: 40px;
            text-align: center;
        }

        .promos{
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            max-width: 1320px;
        }

        .promos img {
            height:405.078px;
            width:323.984px;
            border-radius: 25px;
        }

        .see-all{
            margin-top: 40px;
            text-align: center;
        }

        .see-all > button {
            background: #FA8003;
            padding: 12px 40px;
            border-radius: 30px;
            border: #fff;
            color: #fff;
            font-size: 32px;
       
        }



    </style>
    <div id = "content" class = "content">
        <div class="menu-bar">
            <div class="logo">
                <img width="450" height="120" src="https://queen.jollibee.com.ph/2022/08/bmpzMYBj-jollibee-logo-2x.png" class="custom-logo" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Delivery</a></li>
                    <li><a href="">Locations</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Promotions</a></li>
                    <li><button>Order Now</button></li>
                </ul>
            </div>
        </div>
        <div class="cover-page">
            <div class="message">
                <h1>Bringing joy to you</h1>
                <h2>Have your Jollibee favorites delivered <br> right to your doorstep!</h2>
                <button>Order Now</button>
            </div>
            <div class="logo-2">
                
            </div>
        </div>
        <div class="options">
            <div class="first-row">
                <div class="first-item">
                    <figure>
                        <img src="https://queen.jollibee.com.ph/2021/12/order_pickup-150x150.png" alt="">
                        <figcaption class = "item">Order & Pick up</figcaption>
                    </figure>
                </div>
                <div class="second-item">
                    <figure>
                        <img src="https://queen.jollibee.com.ph/2021/12/download_app-150x150.png" alt="">
                        <figcaption class = "item">Download the App</figcaption>
                    </figure>
                </div>
                <div class="third-item">
                    <figure>
                        <img src="https://queen.jollibee.com.ph/2021/12/8700-150x150.png" alt="">
                        <figcaption class = "item">#87000</figcaption>
                    </figure>
                </div>
            </div>
            <hr>

            <div class="ex-promo">
                <h1>Exclusive Promos</h1>
            </div>
            <div class="promos">
                    <div class="first-promo">
                        <figure>
                            <img src="https://queen.jollibee.com.ph/2023/09/JBPH-CSW-BEV-PROMO-FB-SPRITE-FA-min-819x1024.jpg" alt="">
                        </figure>
                    </div>
                    <div class="second-promo">
                        <figure>
                            <img src="https://queen.jollibee.com.ph/2023/09/JBPH-CSW-BEV-PROMO-FB-MOUNTAIN-DEW-FA-min-819x1024.jpg" alt="">
                        </figure>
                    </div>
                    <div class="third-promo">
                        <figure>
                            <img src="https://queen.jollibee.com.ph/2023/09/JBPH_P.MADAGASCAR_WELCOME-GIFT_DIGIPOST-4x5_FA-min-819x1024.jpg" alt="">
                        </figure>
                    </div>
            </div>
            <div class="see-all">
                <button>See All Promos</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
